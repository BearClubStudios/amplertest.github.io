<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapshots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e; /* Dark gray background */
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 400px;
      background-color: #2a2a2a;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      font-size: 20px;
      margin: 0;
    }
    .close-btn {
      text-decoration: none;
      color: #fff;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 5px;
      background-color: #444;
    }
    .close-btn:hover {
      background-color: #555;
    }
    .search-bar {
      margin: 20px 0;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      background-color: #3a3a3a;
      color: #fff;
    }
    .box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #333;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
    }
    .box:hover {
      background-color: #444;
    }
    .box .info {
      text-align: center;
      flex: 1;
    }
    .box .info .title {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .box img {
      width: 40px;
      height: 40px;
      margin-left: 10px;
      border-radius: 5px;
    }
    .box .play-btn {
      background-color: #1fa04c; /* Default green */
      border: none;
      color: #fff;
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      margin-left: auto;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .box .play-btn:hover {
      background-color: #2db855; /* Richer green on hover */
      transform: scale(1.05); /* Slight scale effect for subtle feedback */
    }
    /* Popup styling */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }
    .popup-content h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .popup-content .confirm-btn {
      width: 100%;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: #fff;
      background-color: #444;
      cursor: not-allowed;
      position: relative;
      overflow: hidden;
    }
    .popup-content .confirm-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background-color: #2db855;
      transition: width 3s linear;
    }
    .popup-content .confirm-btn.ready {
      cursor: pointer;
    }
    .popup-content .confirm-btn.ready::before {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Snapshots</h1>
      <a href="../index.html" class="close-btn">Close</a>
    </div>
    <div class="search-bar">
      <input type="text" id="search-bar" placeholder="Search snapshots..." onkeyup="filterBoxes()" />
    </div>
    <div id="box-container">
      <!-- Snapshot 1.20.0 -->
      <div class="box" data-name="1.20.0">
        <a href="snapshot-1.20.png" class="image-link">
          <img src="snapshot-1.20.png" alt="Snapshot 1.20.0">
        </a>
        <div class="info">
          <span class="title">Snapshot 1.20.0</span>
        </div>
        <button class="play-btn" onclick="showPopup('play-1.20.html')">Play</button>
      </div>

      <!-- Snapshot 1.14.4 -->
      <div class="box" data-name="1.14.4">
        <a href="snapshot-1.14.png" class="image-link">
          <img src="snapshot-1.14.png" alt="Snapshot 1.14.4">
        </a>
        <div class="info">
          <span class="title">Snapshot 1.14.4</span>
        </div>
        <button class="play-btn" onclick="showPopup('play-1.14.html')">Play</button>
      </div>

      <!-- Snapshot 1.11.2 -->
      <div class="box" data-name="1.11.2">
        <a href="snapshot-1.11.2.png" class="image-link">
          <img src="snapshot-1.11.2.png" alt="Snapshot 1.11.2">
        </a>
        <div class="info">
          <span class="title">Snapshot 1.11.2</span>
        </div>
        <button class="play-btn" onclick="showPopup('play-1.11.2.html')">Play</button>
      </div>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Are you sure you want to play this version?</h2>
      <button id="confirm-btn" class="confirm-btn" disabled>Loading...</button>
    </div>
  </div>

  <script>
    let redirectURL = '';

    function showPopup(url) {
      redirectURL = url;
      const popup = document.getElementById('popup');
      const confirmBtn = document.getElementById('confirm-btn');

      // Reset button state
      confirmBtn.disabled = true;
      confirmBtn.classList.remove('ready');
      confirmBtn.querySelector('::before').style.width = '0';

      popup.style.display = 'flex';

      // Start the cooldown effect
      setTimeout(() => {
        confirmBtn.disabled = false;
        confirmBtn.classList.add('ready');
        confirmBtn.innerText = 'Play';
      }, 3000); // 3-second cooldown
    }

    document.getElementById('confirm-btn').addEventListener('click', () => {
      if (!document.getElementById('confirm-btn').disabled) {
        window.location.href = redirectURL;
      }
    });

    document.getElementById('popup').addEventListener('click', (e) => {
      if (e.target === document.getElementById('popup')) {
        document.getElementById('popup').style.display = 'none';
      }
    });

    function filterBoxes() {
      const query = document.getElementById('search-bar').value.toLowerCase();
      const boxes = document.querySelectorAll('.box');

      boxes.forEach(box => {
        const name = box.getAttribute('data-name').toLowerCase();
        if (name.includes(query)) {
          box.style.display = 'flex';
        } else {
          box.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
