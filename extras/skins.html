<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2c2f33;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      margin-top: 20px;
    }

    .current {
      text-align: center;
    }

    .current img {
      width: 100px;
      height: 160px;
      border: 2px solid white;
      margin-bottom: 10px;
    }

    .library {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 320px;
    }

    .library img {
      width: 70px;
      height: 110px;
      cursor: pointer;
      border: 2px solid white;
      transition: border-color 0.2s;
    }

    .library img:hover {
      border-color: yellow;
    }

    .new-skin {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      color: white;
    }

    .new-skin-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
    }

    .new-skin:hover .new-skin-circle {
      background-color: #777;
    }

    .tools {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .tools button, .tools input {
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      background-color: #555;
      border: none;
      border-radius: 5px;
      color: white;
      transition: background-color 0.3s;
    }

    .tools button:hover {
      background-color: #777;
    }

    canvas {
      border: 2px solid white;
      margin-top: 20px;
    }

    /* Modal Styling */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      display: none;
    }

    .modal-content {
      background: #444;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: white;
      width: 300px;
    }

    .modal-content input {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
    }

    .modal-content button {
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #5cb85c;
      color: white;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #4cae4c;
    }

    .modal-close {
      background-color: #d9534f;
    }

    .modal-close:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <h1>Skin Editor</h1>

  <div class="container">
    <!-- Current Skin -->
    <div class="current">
      <h2>Current</h2>
      <img id="currentSkin" src="https://mc-heads.net/body/Steve" alt="Current Skin">
      <p>Steve</p>
    </div>

    <!-- Library -->
    <div class="library" id="library">
      <div class="new-skin" onclick="openModal()">
        <div class="new-skin-circle">+</div>
        <p>New Skin</p>
      </div>
    </div>
  </div>

  <!-- Canvas Editor -->
  <canvas id="skinEditor" width="64" height="64"></canvas>

  <!-- Tools -->
  <div class="tools">
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="downloadSkin()">Download</button>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>Import Skin by Username</h3>
      <input type="text" id="usernameInput" placeholder="Enter username">
      <button onclick="importSkin()">Import</button>
      <button class="modal-close" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("skinEditor");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");
    const currentSkin = document.getElementById("currentSkin");
    const library = document.getElementById("library");
    const modal = document.getElementById("modal");
    const usernameInput = document.getElementById("usernameInput");

    // Load skins from localStorage
    function loadLibrary() {
      const savedSkins = JSON.parse(localStorage.getItem("skins")) || [];
      savedSkins.forEach(skin => addSkinToLibrary(skin));
    }

    // Add skin to library
    function addSkinToLibrary(username) {
      const img = document.createElement("img");
      img.src = `https://mc-heads.net/body/${username}/gif`; // Animated skin preview
      img.alt = username;
      img.onclick = () => loadSkin(username);
      library.appendChild(img);
    }

    // Load skin into canvas
    function loadSkin(username) {
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.src = `https://mc-heads.net/skin/${username}`;

      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        currentSkin.src = `https://mc-heads.net/body/${username}`;
      };
    }

    // New skin (blank canvas)
    function newSkin() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Clear the canvas
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Download skin
    function downloadSkin() {
      const link = document.createElement("a");
      link.download = "custom-skin.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    // Open modal
    function openModal() {
      modal.style.display = "flex";
    }

    // Close modal
    function closeModal() {
      modal.style.display = "none";
    }

    // Import skin from username
    function importSkin() {
      const username = usernameInput.value.trim();
      if (username) {
        addSkinToLibrary(username);
        saveSkinToLocal(username);
        closeModal();
      }
    }

    // Save skin to localStorage
    function saveSkinToLocal(username) {
      const savedSkins = JSON.parse(localStorage.getItem("skins")) || [];
      if (!savedSkins.includes(username)) {
        savedSkins.push(username);
        localStorage.setItem("skins", JSON.stringify(savedSkins));
      }
    }

    // Load default skin and library on page load
    window.onload = () => {
      loadSkin("Steve");
      loadLibrary();
    };
  </script>
</body>
</html>
