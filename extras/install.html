<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Minecraft Launcher</title>
  <style>
    /* General styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2b2b2b;
      color: white;
    }
    .container {
      width: 500px;
      margin: 50px auto;
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
      position: relative;
    }
    .header input[type="text"] {
      width: 60%;
      padding: 5px;
      background-color: #333;
      border: 1px solid #444;
      border-radius: 4px;
      color: white;
    }
    .header .close-btn {
      background-color: #333;
      border: 1px solid #444;
      color: white;
      padding: 5px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
      transition: background-color 0.2s;
    }
    .header .close-btn:hover {
      background-color: #444;
    }
    .header .title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .versions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .versions input {
      display: none;
    }
    .versions label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    .versions label span {
      display: inline-block;
      width: 15px;
      height: 15px;
      border: 2px solid white;
      border-radius: 3px;
    }
    .versions input:checked + span {
      background-color: #00a800;
      border-color: #00a800;
    }
    .installation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .installation.hidden {
      display: none;
    }
    .installation .info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .installation img {
      width: 30px;
      height: 30px;
    }
    .installation button {
      background-color: #00a800;
      border: none;
      padding: 5px 10px;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }
    .installation button:hover {
      background-color: #00c800;
    }
    .installation .more-options {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 20px;
      position: relative;
    }
    .dropdown {
      position: absolute;
      background-color: #000;
      color: white;
      border-radius: 4px;
      padding: 5px;
      margin-top: 5px;
      display: none;
    }
    .dropdown a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 5px 10px;
    }
    .dropdown a:hover {
      background-color: #00a800;
    }
  </style>
</head>
<body>

    <!-- Close Button -->

    <!-- Additional installations -->

  </div>

  <script>
    // Save checkbox states to localStorage
    const checkboxes = document.querySelectorAll('.versions input');
    checkboxes.forEach(checkbox => {
      const id = checkbox.id;
      checkbox.checked = JSON.parse(localStorage.getItem(id)) || false;
      checkbox.addEventListener('change', () => {
        localStorage.setItem(id, checkbox.checked);
        filterInstallations();  // Re-filter after change
      });
    });

    // Dropdown toggle
    function toggleDropdown(button) {
      const dropdown = button.nextElementSibling;
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    // Filter installations
    function filterInstallations() {
      const query = document.getElementById('searchBar').value.toLowerCase();
      const releasesChecked = document.getElementById('releases').checked;
      const snapshotsChecked = document.getElementById('snapshots').checked;
      const moddedChecked = document.getElementById('modded').checked;

      const installations = document.querySelectorAll('.installation');

      installations.forEach(installation => {
        const name = installation.querySelector('.info div div').innerText.toLowerCase();
        const isModded = installation.classList.contains('modded');
        const isRelease = installation.classList.contains('releases');
        const isSnapshot = installation.classList.contains('snapshots');

        const matchesQuery = name.includes(query);
        const matchesCategory = (isModded && moddedChecked) || (isRelease && releasesChecked) || (isSnapshot && snapshotsChecked);

        if (matchesQuery && matchesCategory) {
          installation.classList.remove('hidden');
        } else {
          installation.classList.add('hidden');
        }
      });
    }
  </script>
</body>
